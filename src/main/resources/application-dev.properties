# 日志配置
logging.level.root = info
logging.file.path = work/log/
logging.file.name = work/log/app.log

logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %X{traceId}  : %msg%n
logging.pattern.file=%d{HH:mm:ss} %-5level [%thread]  : %msg%n
